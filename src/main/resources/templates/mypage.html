<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 게임 기록</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .table-container {
            width: 80%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>사용자 게임 기록</h1>
    <button onclick="window.location.href='/mainroom';">게임방으로 돌아가기</button>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>총 플레이</th>
            <th>총 점수</th>
            <th>최고 점수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${scores}">
            <td th:text="${score.totalPlays}">총 플레이</td>
            <td th:text="${score.totalScoreSum}">총 점수</td>
            <td th:text="${score.highScore}">최고 점수</td>
        </tr>
        <tr th:if="${scores == null || #lists.isEmpty(scores)}">
            <td colspan="3">점수 데이터가 없습니다.</td>
        </tr>
        </tbody>
    </table>

</div>

<div class="footer">
    (주) 번역 게임
</div>
</body>
</html>
